responses:
  utter_greet:
    - buttons:
      - payload: /mood_great
        title: great
      - payload: /mood_unhappy
        title: super sad
      text: Hey! How are you?
  utter_cheer_up:
    - image: https://i.imgur.com/nGF1K8f.jpg
      text: 'Here is something to cheer you up:'
  utter_did_that_help:
    - text: Did that help you?
  utter_happy:
    - text: Great, carry on!
  utter_goodbye:
    - text: Bye
    - text: good bye
    - text: see you next time
  utter_iamabot:
    - text: I am a bot, powered by Rasa.
  utter_ask_time:
    - text: It is {time}.

  # day describe
  utter_ask_day_describe:
    - text: How was your day?
  utter_ask_day_fav_part:
    - text: What was your favourite part of today?
  utter_ask_ask_back_howwasyourday:
    - text: Wow! Sound so interesting. Would you like to know about my day?
  utter_ask_ask_back_favpart:
    - text: Yes, it is great! Ask me what was my fav part of today.
  utter_ask_receive_thanks:
    - text: My favourite part was talking to you! Do you like talking to me?
  utter_submit:
    - text: Ok. Thanks!
  utter_slots_values:
    - text: I will remember that
  utter_default:
    - text: Sorry, I didn't get that.
  
  # invitation
  utter_ask_invitation_q1:
    - text: We are going to Zoo this week. Are you going to join us?
  utter_ask_invitation_q2:
    - text: Why not?
  utter_ask_invitation_q3:
    - text: You are expected to give an explaination.
  utter_ask_invitation_q4:
    - text: It is not very polite saying so. You can try A. I have some errands to run. B. I have family dinner on that day.
  utter_ask_invitation_q5:
    - text: I see. Join us next time.
  
  # asking directions
  utter_ask_asking_directions_q1:
    - text: Hi, do you know where are we?
  utter_ask_asking_directions_q2:
    - buttons:
      - payload: /affirm
        title: y
      - payload: /deny
        title: n
      text: Do you know where is the nearest bus stop?
  utter_ask_asking_directions_q3:
    - text: Can you tell me how to get there?

  # favorite things
  utter_ask_favorite_things_q1:
    - text: Let's share about our favorite things!
  utter_ask_favorite_things_q2:
    - text: What's your favorite food?
  utter_ask_favorite_things_q3:
    - text: Aren't you going to ask me back?
  utter_ask_favorite_things_q4:
    - text: I like eating chicken rice! Do you like it?
  utter_ask_favorite_things_q5:
    - text: Do you like playing games?
  utter_ask_favorite_things_q6:
    - text: If you had to choose, what is your favorite game?
  utter_ask_favorite_things_q7:
    - text: Do you want to ask me about mine?
  utter_ask_favorite_things_q8:
    - text: I like to play Plants VS Zombie. Do you know that game?

  # in an interview
  utter_ask_interview_q1:
    - text: Tell me about yourself. (Name, age and ...)
  utter_ask_interview_q2:
    - text: Talk about your study.
  utter_ask_interview_q3:
    - text: Which year? When will you graduate?
  utter_ask_interview_q4:
    - text: Continue, try to talk a little more, about skills you have.
  utter_ask_interview_q5:
    - text: Try harder, what job do you want to do?
  utter_ask_interview_q6:
    - text: What's your strength?
  utter_ask_interview_q7:
    - text: Try some of these words, meticulous, proactive, passionate, detailed focused. patient, diligent. What;s your weakness?
  utter_ask_interview_q8:
    - text: Hmmm, try to be more specific, and in a positive tone, like "I sometimes may grasp the ideas slowly, but I am alwasy willing to learn". What kind of working environment do you like? Imagine that you are in an office, what type of colleagues you would like to work with?
  utter_ask_interview_q9:
    - text: Hmmm, better not to make comments on something the company cannot change, for example, their location. you can mention something like a place for you to learn skills.
  utter_ask_interview_q10:
    - text: What do you plan to do in the future. (What is your career aspiration/ What do you see yourself in 5 years)
  utter_ask_interview_q11:
    - text: Better not to say this. You can think about job roles you are interested in.
  utter_ask_interview_q12:
    - text: Add one more sentence to keep option open, show that you are open to other opportunites too.
  utter_ask_interview_q13:
    - text: Do you have any questions for us?
  utter_ask_interview_q14:
    - text: Never say no. Asking questions to show that you are intrested in the job, You may ask about the expectation of the job performance. training opportunities, etc. (or provide the following sample sentences for users to key in)
  utter_ask_interview_q15:
    - text: Ok, that's all for today. (remember to say thank you)

  # greeting
  utter_ask_greeting_q1:
    - text: Hi~
  utter_ask_greeting_q2:
    - text: How's your day?
  utter_ask_greeting_q3:
    - text: To be polite, you can ask back.
  utter_ask_greeting_q4:
    - text: Good!

  # make a meeting appointment
  utter_ask_meeting_appointment_q1:
    - text: Let's say if you want to meet your supervisor, how will you make an appointment?
  utter_ask_meeting_appointment_q2:
    - text: To be polite, usually we say "can I meet you at your convinence".
  utter_ask_meeting_appointment_q3:
    - text: What is the meeting about?
  utter_ask_meeting_appointment_q4:
    - buttons:
        - payload: /meeting_appointment_a4
          title: I want to ask about the new task, i am not very clear about it.
      text: You are expected to describe the topics you are going to talk about with the person. Let's try the following
  utter_ask_meeting_appointment_q5:
    - text: Ok. You can come to my office at 3:30 tomorrow afternoon.
  utter_ask_meeting_appointment_q6:
    - buttons:
        - payload: /meet_apointment_a6
          title: Actually I have a lesson during the time.
      text: If the time works for you, say ""ok, thank you". If the time doesn't work for you, you shall ask for another time slot. Now you can suppose that you are busy at that time. (press the button)
  utter_ask_meeting_appointment_q7:
    - text: What time is good for you then? (propose a timeslot that works for you)
  utter_ask_meeting_appointment_q8:
    - text: I cannot, i have a meeting at the time. (now, you can propose another time)
  utter_ask_meeting_appointment_q9:
    - text: Ok, sounds cool. (remember to thank the person)
  utter_ask_meeting_appointment_q10:
    - text: No problem, thank you. (you can reply "see you then" too)

  # topic encountering a problem
  utter_ask_encountering_problem_q1:
    - text: Now, assume that your co-work is asking you about your task. What's going on? Why haven't you submitted the work? (prompt - not finished yet)
  utter_ask_encountering_problem_q2:
    - buttons:
        - payload: /encountering_problem_a2
          title: I do not know what to do.
      text: Why?
  utter_ask_encountering_problem_q3:
    - buttons:
        - payload: /encountering_problem_a3
          title: I do not know what the instruction is.
      text: What do you mean by you do not know?
  utter_ask_encountering_problem_q4:
    - buttons:
        - payload: /affirm
          title: yes
        - payload: /deny
          title: no
      text: Have you tried to clarify with anyone?
  utter_ask_encountering_problem_q5:
    - buttons:
        - payload: /affirm
          title: yes
        - payload: /deny
          title: no
      text: Have you tried to check your work, whether you followed the steps or not?
  utter_ask_encountering_problem_q6:
    - text: Are you stuck at which step?
  utter_ask_encountering_problem_q7:
    - text: You should mention it to your supervisor, let him help.
  utter_ask_encountering_problem_q8:
    - text: Usually we will thank the person if we are given an advice or suggestions,

  # topic seek clarification
  utter_ask_seek_clarification_q1:
    - text: Assume that you encounter a problem with your assignment. You want to clarify with your supervisor. What would you say?
  utter_ask_seek_clarification_q2:
    - buttons:
        - payload: /seek_clarification_a2
          title: I don't know how to solve it.
      text: What is it about?
  utter_ask_seek_clarification_q3:
    - buttons:
        - payload: /seek_clarification_a3
          title: I don't understand the requirement.
      text: You can elaborate, to tell the person what is your assignment, and what specifically you are stuck at? For example, 1) don't understand the requirement, 2) do not know how to start 3) tried a method but it doesn't work (Now, suppose that you don't understand the requirments.)
  utter_ask_seek_clarification_q4:
    - text: Ok, tell me about the requirements.
  utter_ask_seek_clarification_q5:
    - text: Ok, can you list down the steps you plan to do?
  utter_ask_seek_clarification_q6_1:
    - buttons:
        - payload: /affirm
          title: yes
        - payload: /deny
          title: no
      text: Did you work on similar task before?
  utter_ask_seek_clarification_q6_2:
    - text: OK. The supervisor will guide you to deal with the problem.
  utter_ask_seek_clarification_q7:
    - text: What were the steps you used before? What is Step 1?
  utter_ask_seek_clarification_q8:
    - text: Good, you can try the same step for this current task.



